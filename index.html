<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <title>Hangman PRO</title>
</head>
<body>
    <div class="centered-content"><h1>Hangman Pro</h1></div>
    <div class="centered-content"><button id="start-game">Start</button></div>

    <section id="game-screen"></section>

    <section id="letter-screen">
        <h4>Incorrect Letters:</h4>
        <div id="incorrect-letters"></div>
    </section>

    <section id="score-screen">
        <h4>Tries Left: <span id="tries-left"></span></h4>
    </section>

    <script src="script.js"></script>
</body>
</html>
